<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Escaneada</title>
    <style>
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="displayImage" src="" alt="Imagem Escaneada">
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const imageUrl = params.get("url");

        if (imageUrl) {
            document.getElementById("displayImage").src = imageUrl;
        } else {
            document.body.innerHTML = "<p>Imagem n√£o encontrada.</p>";
        }
    </script>
</body>
</html>
