<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Escaneada com Efeito 3D</title>
    <style>
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            perspective: 1500px;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            width: 300px;
            height: 300px;
            transition: transform 0.1s;
            cursor: grab;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img id="displayImage" src="" alt="Imagem Escaneada">
        </div>
    </div>

    <script>
        // Função para aplicar efeito de 3D
        const image = document.querySelector('.image');
        let isDragging = false;
        let startX, startY;

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                const rotateX = (dy / window.innerHeight) * 40;
                const rotateY = -(dx / window.innerWidth) * 40;

                image.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            } else {
                const x = e.clientX / window.innerWidth - 0.5;
                const y = e.clientY / window.innerHeight - 0.5;
                image.style.transform = `rotateX(${y * 20}deg) rotateY(${x * 20}deg)`;
            }
        });

        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            image.style.cursor = 'grabbing';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            image.style.cursor = 'grab';
        });

        document.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                const rotateX = (dy / window.innerHeight) * 40;
                const rotateY = -(dx / window.innerWidth) * 40;

                image.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        const params = new URLSearchParams(window.location.search);
        const imageUrl = params.get("url");

        if (imageUrl) {
            document.getElementById("displayImage").src = imageUrl;
        } else {
            document.body.innerHTML = "<p>Imagem não encontrada.</p>";
        }
    </script>
</body>
</html>
